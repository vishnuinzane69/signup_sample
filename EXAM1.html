<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test-1</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<body class="bg-primary">
    <div class="container-fluid">
        <div class="container bg-white  mt-5 px-5 py-5 py-5">
            <h1>Sign up</h1>
            <h6>please fill in this form to create an account</h6>
            <div class="row ">
                <div class="col d-none d-sm-block ">
                    <input type="text" class="form-control border-0 bg-light" placeholder="Firstname" name="fname">
                </div>
                <div class="col d-none d-sm-block">
                    <input type="text" class="form-control border-0 bg-light" placeholder="Lastname" name="lname"><br>
                </div>
            </div>
            <div class="row d-sm-none">
                <div class="col ">
                    <input type="text" class="form-control border-0 bg-light" placeholder="Firstname" name="fname"><br>
                    <input type="text" class="form-control border-0 bg-light" placeholder="Lastname" name="lname"><br>
                </div>
            </div>
            <div class="form-group ">
                <input type="email" class="form-control border-0 bg-light" id="email" placeholder="Enter email"
                    name="email"><br>
                <input type="password" class="form-control border-0 bg-light" id="pwd" placeholder="Enter password"
                    name="pwd"><br>
                <input type="password" class="form-control border-0 bg-light" id="pwd" placeholder="Confirm password"
                    name="pwd">
            </div>

            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input">
                    I accept the <a href="#">Terms of Use</a> & <a href="#">Privacy Policy</a>
                </label><br><br>
            </div>
            <button type="button" class="btn btn-primary btn-lg">Sign up</button>
        </div>
        <div class="text-white text-center pt-3">
            <p>Already have an account? <a href="#" class="text-white">Login here</a></p>
        </div>
    </div>
</body>

</html>
